<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Move Image with Arrow Keys</title>
<style>
  #container {
    position: relative;
    width: 500px;
    height: 500px;
    
  }

  #image {
    position: absolute;
    top: 0;
    left: 0;
  }
</style>
</head>
<body>

<div id="container">
  <img id="image" src="https://img.freepik.com/free-photo/abstract-autumn-beauty-multi-colored-leaf-vein-pattern-generated-by-ai_188544-9871.jpg" alt="Moving Image">
</div>

<script>
const image = document.getElementById('image');
const container = document.getElementById('container');
let posX = 0;
let posY = 0;
const step = 10;

document.addEventListener('keydown', function(event) {
  switch(event.key) {
    case 'ArrowUp':
      posY -= step;
      break;
    case 'ArrowDown':
      posY += step;
      break;
    case 'ArrowLeft':
      posX -= step;
      break;
    case 'ArrowRight':
      posX += step;
      break;
    default:
      return; 
  }
  
  image.style.top = posY + 'px';
  image.style.left = posX + 'px';

  
  event.preventDefault();
});
</script>

</body>
</html>
